<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="../bower_components/modernizr/src/Modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <main class="thread_container">
          <header>
            <h1>JAKD</h1>
          </header>
          <ul class="thread_question" ng-repeat="question in questions">
            <li class="q-vote">
              <a href="#" class="thread_upvote"><i class="fa fa-arrow-up fa-fw fa-lg"></i></a>
              <p class="thread_vote">{{vote_count}}</p>
              <a href="#" class="thread_downvote"><i class="fa fa-arrow-down fa-fw fa-lg"></i></a>
            </li>
            <li class="q-title">
              <h3>
                <a href="#answer" class="thread_question">{{question.title}}</a>
              </h3>
              <p>Submitted by {{member.name}}</p>
            </li>
          </ul>
        </section>
        <form id="question-form" class="panel active" action="{{home_page}}" method="post">
          <textarea name="comments" placeholder="Comment here" class="comments"></textarea><br>
          <button class="thread_comment" type="submit">Submit</button>
        </main>

        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- bower:js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <!-- endbower -->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
