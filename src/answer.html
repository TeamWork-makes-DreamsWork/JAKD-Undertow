<ul class="thread_question">
  <li class="q-vote">
    <a href="#" class="thread_upvote"><i class="fa fa-arrow-up fa-fw fa-lg"></i></a>
    <p class="thread_vote">{{vote_count}}</p>
    <a href="#" class="thread_downvote"><i class="fa fa-arrow-down fa-fw fa-lg"></i></a>
  </li>
  <li class="q-title">
    <h3>
      <a href="#answer" class="thread_question">{{question.title}}</a>
    </h3>
    <p>Submitted by {{member.name}}</p>
  </li>
  <h3>Answers</h3>
  <li class="answers" ng-repeat="answers in questions">
    <a href="#" class="thread_upvote"><i class="fa fa-arrow-up fa-fw fa-lg"></i></a>
    <p class="thread_vote">{{vote_count}}</p>
    <a href="#" class="thread_downvote"><i class="fa fa-arrow-down fa-fw fa-lg"></i></a>
  </li>
  <li>
    <p>{{answers.answer_text}}</p>
  </li>
</ul>
</section>
<form id="question-form" class="panel active" action="{{home_page}}" method="post">
  <textarea name="comments" placeholder="Comment here" class="comments"></textarea><br>
  <button class="thread_comment" type="submit">Submit</button>
</form>
