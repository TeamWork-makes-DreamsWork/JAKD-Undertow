<nav>
  <a href="#login" class="tabs active">login</a>
  <a href="#signup" class="tabs">signup</a>
</nav>
<section class="panels active" id="login">
  <form class="login-form">
    <label for="email">email address</label>
			<input type="email" id="email" name="login_email" placeholder="example@email.com"></input><br>
    <label for="password">password</label>
      <input type="password" id="password" name="login_password" placeholder="password"></input><br>
    <button class="login_btn" type="submit">login</button>
  </form>
</section>
<section class="panels" id="signup">
  <form class="register-form">
    <label for="new_email">email address</label>
      <input type="email" id="new_email" name="signup_email" placeholder="example@email.com"></input><br>
    <label for="new_password">password</label>
      <input type="password" id="new_password" name="signup_password" placeholder="password"></input><br>
    <label for="comfirm_password">confirm password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm password"></input><br>
    <button class="register_btn" type="submit">register</button>
  </form>
</section>
